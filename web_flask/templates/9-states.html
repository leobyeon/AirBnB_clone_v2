<!DOCTYPE html>
<HTML lang="en">
<HEAD>
	<TITLE>HBNB</TITLE>
</HEAD>
<BODY>
	{% if state %}
	<H1>State: {{ state.name }}</H1>
	<H3>Cities:</H3>
    <UL>
		{% for city in cities %}{% if city.state_id == id %}
	<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	{% endif %}{% endfor %}
	</UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}
</BODY>
</HTML>
